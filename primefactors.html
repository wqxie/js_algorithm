<!DOCTYPE html>
<html>
<head>
	<title>Check Prime</title>
	<script type="text/javascript">
		function getPrimeFactor(num){
			var base = 2;
			var factors = [];
			if (num <= 3) {
				factors.push(num);
			}else{
				while(base <= num){
					if (num%base == 0) {
						factors.push(base);
						while(num%base == 0){
							num = num/base;
						}
						base++;
					}else{
						base++;
					}
				}
			}
			return factors;
		}
	</script>
</head>

</html>
