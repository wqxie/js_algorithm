<!DOCTYPE html>
<html>
<head>
	<title>Swap Numbers with temp</title>
	<script type="text/javascript">
		function swapNum(a,b){
			console.log("before swap: a "+a+" ,b "+b);
			b = a - b;
			a = a - b;
			b = a + b;
			console.log("after swap: a "+a+" ,b "+b);
			return;
		}
	</script>
</head>
