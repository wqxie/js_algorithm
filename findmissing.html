<!DOCTYPE html>
<html>
<head>
	<title>Find missing number</title>
	<script type="text/javascript">
		function findMissingNum(arr){
			var total = 0, actualtotal = (1+100)*50;
			for(var i = 0; i<= 99; i++){
				total += arr[i];
			}
			return actualtotal - total;
		}
	</script>
</head>
